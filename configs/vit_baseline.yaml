# ViT-B/16 baseline configuration

model:
  name: vit_baseline
  backbone: vit_base_patch16_224
  pretrained: true             # ImageNet-21k weights via timm
  num_classes: 4
  use_pre_post: true
  dropout: 0.1

data:
  root_dir: data/xbd
  batch_size: 64
  num_workers: 4
  image_size: 224
  augmentation: true

training:
  epochs: 50
  optimizer: adamw
  lr: 3.0e-4
  weight_decay: 1.0e-4
  scheduler: cosine
  warmup_epochs: 5
  gradient_clip: 1.0
  early_stopping_patience: 10

loss:
  type: cross_entropy
  class_weights: [0.5, 1.5, 2.0, 2.5]

logging:
  wandb: true
  project: disaster-response-ai
  run_name: vit_baseline_v1
  log_every_n_steps: 50

output:
  checkpoint_dir: checkpoints/vit_baseline
  results_dir: results/vit_baseline
