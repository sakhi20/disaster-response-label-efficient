name: disaster-response-ai
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - cudatoolkit=11.8
  - pytorch>=2.0.0
  - torchvision>=0.15.0

  # Geospatial (better via conda for GDAL dependencies)
  - rasterio>=1.3.0
  - geopandas>=0.14.0
  - shapely>=2.0.0
  - pyproj>=3.6.0
  - gdal

  # Data Science
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter
  - jupyter
  - ipykernel
  - ipywidgets

  # Utilities
  - tqdm
  - pyyaml

  - pip:
    - transformers>=4.35.0
    - timm>=0.9.0
    - wandb>=0.16.0
    - opencv-python>=4.8.0
    - einops>=0.7.0
    - huggingface-hub>=0.19.0
